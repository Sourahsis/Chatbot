<!DOCTYPE html>
<html>
<head>
    <title>Healthbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #chat-log {
            flex: 1;
            overflow-y: scroll;
            padding: 10px;
        }

        #user-message {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }

        #send-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #f2f2f2;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="user-message" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userMessageInput = document.getElementById('user-message');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const userMessage = userMessageInput.value;
            if (userMessage) {
                appendMessage('You', userMessage, 'user-message');
                userMessageInput.value = '';

                // Simulate bot response (replace this with your actual bot logic)
                setTimeout(() => {
                    appendMessage('Healthbot', 'Hello, I am your healthbot. How can I help you?', 'bot-message');
                }, 1000);
            }
        });

        function appendMessage(sender, message, messageType) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', messageType);
            messageDiv.innerHTML = `<p><strong>${sender}:</strong> ${message}</p>`;
            chatLog.appendChild(messageDiv);
        }
    </script>
</body>
</html>
